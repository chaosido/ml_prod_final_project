
# Training configuration
training:
  min_samples: 1000
  min_spearman_rho: 0.4
  test_size: 0.2
  feature_columns:
    - rms_db
    - snr_db
    - duration
    - asr_confidence
  target_column: wer
  
  # XGBoost hyperparameters
  xgboost:
    n_estimators: 100
    max_depth: 6
    learning_rate: 0.1
    random_state: 42

# Data paths
data:
  input_path: "/opt/data/features.parquet"
  output_path: "/opt/data/processed"

# Deployment defaults
deployment:
  candidate_dir: "models/staging"
  production_dir: "models/production"
  output_path: "/opt/data/processed"

# Pipeline Infrastructure (Docker Paths)
pipeline:
  incoming_data: "/opt/data/incoming"
  feature_history: "/opt/data/features/history.parquet"
  staging_models: "/models/staging"
  production_models: "/models/production"

# Model output
model:
  output_dir: "models"

# Feature extraction (Spark)
spark:
  app_name: "ASR-QE-FeatureExtraction"
  partitions_multiplier: 3

# Acoustic feature extraction
acoustic:
  frame_length: 2048
  hop_length: 512
  noise_ratio: 0.1
  epsilon: 1e-9
  silence_db: -100.0
